        .winner-display {

        @keyframes glow {

        /* æ‰‹æœºå‚ä¸é¡µé¢ */
        .mobile-view {

            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            z-index: 2000;
        }

        .mobile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;

        .mobile-title {

        /* å“åº”å¼è®¾è®¡ */

    </style>
</head>
<body>
    <!-- å¤§å±å¹•æ˜¾ç¤º -->
    <div class="container">
        <div class="big-screen">
            <h1 class="title">ğŸ‰ å¹´ä¼šæŠ½å¥–ç³»ç»Ÿ ğŸ‰</h1>
            
            <div class="qr-section">
                <div class="qr-code" id="qrCode">
                    <!-- QRç å°†åœ¨è¿™é‡Œç”Ÿæˆ -->
                </div>
                <p style="margin-top: 10px; font-size: 14px;">æ‰«ç å‚ä¸æŠ½å¥–</p>
            </div>

            <div class="lottery-area">
                <div class="participants-display" id="participantsDisplay">
                    <!-- å‚ä¸è€…åˆ—è¡¨å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                </div>
                
                <div style="margin-top: 30px;">
                    <p style="font-size: 20px; margin-bottom: 20px;">
                        å½“å‰å‚ä¸äººæ•°ï¼š<span id="participantCount">0</span>
                    </p>
                    <button class="lottery-button" id="lotteryBtn" onclick="startLottery()">
                        å¼€å§‹æŠ½å¥–
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ä¸­å¥–è€…å±•ç¤º -->
    <div class="winner-display" id="winnerDisplay">
        <h2 style="font-size: 32px; margin-bottom: 20px;">ğŸŠ æ­å–œä¸­å¥– ğŸŠ</h2>
        <div class="winner-name" id="winnerName"></div>
        <button class="lottery-button" onclick="closeWinner()">ç¡®å®š</button>
    </div>

    <!-- æ‰‹æœºå‚ä¸é¡µé¢ -->
    <div class="mobile-view" id="mobileView">
        <div class="mobile-content">
            <h2 class="mobile-title">ğŸ å‚ä¸æŠ½å¥– ğŸ</h2>
            <input type="text" class="name-input" id="participantName" placeholder="è¯·è¾“å…¥æ‚¨çš„å§“å" maxlength="10">
            <button class="join-button" onclick="joinLottery()">å‚ä¸æŠ½å¥–</button>
            <div class="success-message" id="successMessage">
                âœ¨ å‚ä¸æˆåŠŸï¼è¯·ç­‰å¾…æŠ½å¥–ç»“æœ âœ¨
            </div>
        </div>
    </div>

    <!-- å¼•å…¥QRç ç”Ÿæˆåº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // å‚ä¸è€…åˆ—è¡¨
        let participants = [];
        let isDrawing = false;

        // åˆå§‹åŒ–QRç 
        function initQRCode() {
            const currentUrl = window.location.href;
            new QRCode(document.getElementById("qrCode"), {
                text: currentUrl,
                width: 130,
                height: 130,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // æ£€æŸ¥æ˜¯å¦æ˜¯æ‰‹æœºè®¿é—®
        function checkMobile() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                document.getElementById('mobileView').style.display = 'block';
            }
        }

        // å‚ä¸æŠ½å¥–
        function joinLottery() {
            const name = document.getElementById('participantName').value.trim();
            
            if (!name) {
                alert('è¯·è¾“å…¥æ‚¨çš„å§“åï¼');
                return;
            }

            if (participants.includes(name)) {
                alert('æ‚¨å·²ç»å‚ä¸è¿‡äº†ï¼');
                return;
            }

            participants.push(name);
            updateParticipantsDisplay();
            
            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            document.getElementById('participantName').style.display = 'none';
            document.querySelector('.join-button').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';

            // 3ç§’åé‡ç½®è¡¨å•
            setTimeout(() => {
                document.getElementById('participantName').value = '';
                document.getElementById('participantName').style.display = 'block';
                document.querySelector('.join-button').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        }

        // æ›´æ–°å‚ä¸è€…æ˜¾ç¤º
        function updateParticipantsDisplay() {
            const display = document.getElementById('participantsDisplay');
            const count = document.getElementById('participantCount');
            
            count.textContent = participants.length;
            
            display.innerHTML = participants.map(name => 
                `<div class="participant">${name}</div>`
            ).join('');
        }

        // å¼€å§‹æŠ½å¥–
        function startLottery() {
            if (isDrawing || participants.length === 0) {
                if (participants.length === 0) {
                    alert('è¿˜æ²¡æœ‰äººå‚ä¸æŠ½å¥–ï¼');
                }
                return;
            }

            isDrawing = true;
            const btn = document.getElementById('lotteryBtn');
            btn.disabled = true;
            btn.textContent = 'æŠ½å¥–ä¸­...';

            // åˆ›å»ºæŠ½å¥–åŠ¨ç”»
            let animationCount = 0;
            const maxAnimations = 30;
            const participantsDisplay = document.getElementById('participantsDisplay');
            
            const animation = setInterval(() => {
                // éšæœºé«˜äº®å‚ä¸è€…
                const randomIndex = Math.floor(Math.random() * participants.length);
                const allParticipants = participantsDisplay.querySelectorAll('.participant');
                
                allParticipants.forEach(p => p.style.background = 'rgba(255,255,255,0.2)');
                allParticipants[randomIndex].style.background = 'rgba(255,215,0,0.5)';
                
                animationCount++;
                
                if (animationCount >= maxAnimations) {
                    clearInterval(animation);
                    
                    // æœ€ç»ˆä¸­å¥–è€…
                    const winnerIndex = Math.floor(Math.random() * participants.length);
                    const winner = participants[winnerIndex];
                    
                    // é«˜äº®ä¸­å¥–è€…
                    allParticipants.forEach(p => p.style.background = 'rgba(255,255,255,0.2)');
                    allParticipants[winnerIndex].style.background = 'rgba(255,215,0,0.8)';
                    
                    // æ˜¾ç¤ºä¸­å¥–è€…
                    setTimeout(() => {
                        showWinner(winner);
                        participants.splice(winnerIndex, 1); // ç§»é™¤ä¸­å¥–è€…
                        updateParticipantsDisplay();
                        btn.disabled = false;
                        btn.textContent = 'å¼€å§‹æŠ½å¥–';
                        isDrawing = false;
                    }, 1000);
                }
            }, 100);
        }

        // æ˜¾ç¤ºä¸­å¥–è€…
        function showWinner(name) {
            document.getElementById('winnerName').textContent = name;
            document.getElementById('winnerDisplay').style.display = 'block';
        }

        // å…³é—­ä¸­å¥–è€…æ˜¾ç¤º
        function closeWinner() {
            document.getElementById('winnerDisplay').style.display = 'none';
        }

        // ç›‘å¬Enteré”®
        document.getElementById('participantName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinLottery();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = function() {
            initQRCode();
            checkMobile();
        };
    </script>
